<html>
  <head>
    <title>Mac Plus</title>
    <link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <script src="js/modernizr.js"></script>
  </head>
  <body>
    <div class="fallback-stage"></div>
    <div class="stage">
      <div class="positioning">
        <div class="mac">
          <figure class="back"></figure>
          <figure class="left"></figure>
          <figure class="right"></figure>
          <figure class="top">
            <span class="left-grill"></span>
            <span class="right-grill"></span>
          </figure>
          <figure class="base-front"></figure>
          <figure class="base-left"></figure>
          <figure class="base-right"></figure>
          <figure class="base-back"></figure>
          <figure class="front">
            <span class="bezel-top"></span>
            <span class="bezel-left"></span>
            <span class="bezel-right"></span>
            <span class="bezel-bottom"></span>
          </figure>
        </div>
        <figure class="desk"></figure>
      </div>
    </div>
  </body>
</html>
